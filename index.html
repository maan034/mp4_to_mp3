<!DOCTYPE html>
<html>
  <head>
    <title>Mp4 to Mp3 in Node.js</title>
  </head>
  <body>
      <div class="container">
          <br><br>
          <h1 class="text-center">
              Mp4 to Mp3 in Node.js
          </h1>
          <br><br>
          <!---/action is convert -- encoding type is very much necessary 
          if you are uploading any kind of file -->
          <form action="/convert" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-danger">
                    Convert to Mp3
                </button>
            </div>
        </form>
      </div>

</body>

</html>
